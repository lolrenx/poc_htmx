{% extends "core/base.html"  %}

{% block content %}
    <header>
        <h1 id="title">
            Pokedex
        </h1>
    </header>

    <ul style="display: grid; grid-template-columns: repeat(3, 1fr);">
    {% for pokemon in data %}
        <li>
        {{ pokemon.name }} 
        </li>
    {% endfor %}
    </ul>

    <span
    hx-get="{% url 'index' %}"
    hx-target="this"
    hx-swap="outerHTML">
    </span>
{% endblock %}
